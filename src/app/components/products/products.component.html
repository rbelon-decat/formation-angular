<div class="d-flex flex-row mb-3">
  <div class="card m-3" style="width: 18rem" *ngFor="let product of products">
    <img
      src="{{ product.images[0] }}"
      class="card-img-top"
      alt="{{ product.name }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="text-muted">{{ product.price | currency: 'EUR' }}</p>
      <p class="card-text">{{ product.description }}</p>
      <a class="btn btn-primary">En savoir plus</a>
    </div>
  </div>
</div>
