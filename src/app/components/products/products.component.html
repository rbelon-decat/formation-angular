<div class="d-flex mt-3 mb-3 flex-wrap">
  <div class="card m-1" *ngFor="let product of products">
    <img
      src="{{ product.images[0] }}"
      class="card-img-top"
      alt="{{ product.name }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <a
        class="btn btn-primary buy-btn"
        [ngClass]="{ 'btn-danger': !product.stock }"
        >{{ product.price | currency: 'EUR' }}</a
      >
    </div>
  </div>
</div>
