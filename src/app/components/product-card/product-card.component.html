<div class="card h-100 p-2">
  <span class="stock bg-success" [ngClass]="{'bg-danger': !product.available}"></span>
  <img
    src="{{ product.images[0] }}"
    class="card-img-top p-2"
    alt="{{ product.name }}"
  />
  <div class="card-body">
    <h5 class="card-title">
      {{ product.name }}
    </h5>
    <p class="text-muted">{{ product.category | titlecase }}</p>
    <p class="card-text">{{ product.description }}</p>
  </div>
  <div class="d-flex align-items-baseline">
    <p class="text-muted me-auto">&nbsp; {{ product.stock }} restants</p>
    <p class="p-2 h5">
      {{ product.price | currency: 'EUR' }}
    </p>
    <a
      [routerLink]="['/products/', product.id]"
      class="btn btn-primary buy-btn m-2"
    >
      DÃ©tail
      <i class="bi bi-caret-right-fill"></i>
    </a>
  </div>
</div>
