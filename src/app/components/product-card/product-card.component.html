<div class="card h-100 p-2" *ngIf="product">
  <span
    class="stock bg-success"
    [ngClass]="{ 'bg-danger': !product.available }"
  ></span>
  <app-carousel class="card-img-top p-2" [product]="product"></app-carousel>
  <div class="card-body">
    <h5 class="card-title">
      {{ product.name }}
    </h5>
    <p class="text-muted">{{ product.category | titlecase }}</p>
    <p class="card-text">{{ product.description }}</p>
  </div>
  <div class="d-flex align-items-baseline">
    <p
      class="me-auto"
      [ngClass]="{ 'text-danger': !product.stock, 'text-muted': product.stock }"
    >
      &nbsp; {{ product.stock }} restants
    </p>
    <p class="p-2 h5">
      {{ product.price | currency: 'EUR' }}
    </p>
    <a
      [routerLink]="['/products/', product.id]"
      class="btn btn-primary buy-btn m-2"
    >
      <i class="bi bi-info-circle"></i>
      DÃ©tail
    </a>
  </div>
</div>
