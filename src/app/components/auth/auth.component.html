<form class="card p-5" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
  <div class="mb-3">
    <label for="usernameInput" class="form-label">Nom d'utilisateur</label>
    <input
      type="text"
      name="username"
      class="form-control"
      id="usernameInput"
      ngModel
      required
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      name="password"
      ngModel
      required
    />
  </div>
